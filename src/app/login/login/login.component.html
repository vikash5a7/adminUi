<div class="login-page">
  <div class="content px20">
    <form  #loginForm=ngForm  class="login-form" #myForm="ngForm" (ngSubmit)="onLogin()">
      <div class="text-center">
        <h2 class="app-name">Bill Managment</h2>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput  type="text" placeholder="Name"  name="name" required [(ngModel)]="form.name" #nameId="ngModel">
          </mat-form-field>
          <mat-form-field class="w-100">
            <input matInput type="password" name="password" required [(ngModel)]="form.password" placeholder="Password">
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between" fxLayout.xs="column" class="mt20 mb20">
        <mat-checkbox color="primary" [ngStyle.xs]="{'margin-bottom.px': 10}">Remember Me</mat-checkbox>
        <a href="javascript:void(0)">Forgot Password</a>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <button type="submit" mat-raised-button [disabled]="!loginForm.valid" color="primary" class="w-100">Login</button>
          <button type="button" mat-button color="primary"  class="w-100" (click)="onLogin()">Sign Up</button>
        </div>
      </div>

    </form>
  </div>
</div>
