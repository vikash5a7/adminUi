    <table mat-table [dataSource]="dataSource" matSort class="bg-color">  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row" style="width: 100%;"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="amout">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> amout </th>
        <td mat-cell *matCellDef="let row"  > {{row.amout |  currency:'USD'}} </td>
      </ng-container>

        <mat-footer-cell *matFooterCellDef> Total: {{ calculateTotal() }}</mat-footer-cell>
      </ng-container> -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <Div style="color: white; float: right; margin: 20px;">Total:  45435345</Div>
    <mat-paginator [pageSize]="15" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
